                    <h3>Llena la siguientes<br>casillas para crear<br>tu propia cuenta.</h3>

    <section id="registrate" class="section">
        <div class="container">
            <form method="POST" action="">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Escriba su nombre completo" required>
                </div>

                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" class="form-control" name="usuario" placeholder="Escriba su nombre de usuario" required>
                </div>


                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" class="form-control" name="correo" placeholder="Escriba su dirección de correo electrónico" required>
                </div>

                <div class="form-group">
                    <label>Número telefónico</label>
                    <input type="tel" class="form-control" name="numero" placeholder="Escriba su número telefónico">
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" placeholder="Escriba su contraseña" required>
                </div>

                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="password" class="form-control" name="confirmar" placeholder="Escriba su contraseña de nuevo" required>
                </div>


                <input type="checkbox" checked name="terms"> <label>He leído los términos de la <a href="#"for="terms">Política de Privacidad de Atkurs</a> (obligatorio)</label>

                <br>

                <input type="checkbox" name="news"> <label for="news">Acepto recibir noticias y notificaciones sobre las novedades de Atkurs través de mi correo electrónico (opcional, recomendado)</label>

            </form>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </section>
